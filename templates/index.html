{% extends "base.html" %}
{% block content %}
  {% for book in books %}
    <article class="media content-section">
      <div class="media-body">
        <div class="article-metadata">
          <a href="#" class="mr-2">{{ book.author }}</a>
          <small class="text-muted">{{ book.date_posted }}</small>
        </div>
        <h2 class="article-title" href="#">{{ book.title }}</h2>
          <p class="article-content">{{ book.content }}</p>        
      </div>
    </article>
  {% endfor %}
{% endblock %}
