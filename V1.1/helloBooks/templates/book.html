{% extends "base.html" %}
  {% block content %}    
    <article class="media content-section">
        <img src="{{ url_for('static', filename='profile_pics/' + book.author.image_file)}}" alt="" class="rounded-circle article-img">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ book.author.username }}</a>
            <small class="text-muted">{{ book.date_posted.strftime('%Y-%m-%d') }}</small>
            {% if book.author == current_user %}
                <div>
                    <a class="btn btn-secondary btn-sm m-1" href="{{ url_for('update_book', book_id=book.id)}}">Update</a>
                    <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal", data-target="#deleteModal">Delete</button>

                </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ book.title }}</h2>
        <p class="article-content">{{ book.content }}</p>
        </div>
    </article>
    <!-- Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete Book?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_book', book_id=book.id) }}" method="POST">
            <input class="btn btn-danger" type="submit" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>  
  {% endblock content %}
